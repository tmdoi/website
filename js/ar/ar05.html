<html>
  <head>
    <title>++Hello AR-World! A-Frame v1.2.0</title>
    <mate name="desctription" content="Hello AR-World! A-Frame v1.2.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <!--
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      -->
      <a-marker preset="hiro">
      <a-sphere position="0 1.25 -5" radius="1.25" src="https://tmdoi.github.io/website/js/ar/earth.jpg"
                animation = "
                             property : rotation;
                             dur : 10000;
                             from : 0 0 0;
                             to : 0 360 0;
                             loop : -1;
                             easing : linear;
                             "    
      ></a-sphere>
      </a-marker>
      <!--
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky  src="https://tmdoi.github.io/website/js/ar/space.jpg"></a-sky>
      -->
    </a-scene>
  </body>
</html>
