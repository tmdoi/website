<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My VR Forest</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#87ceeb"></a-sky>

      <!-- Forest ground -->
      <a-plane src="grass-texture.jpg" rotation="-90 0 0" width="50" height="50"></a-plane>

      <!-- Trees -->
      <a-entity gltf-model="maple-tree/scene.gltf" position="0 0 -5"></a-entity>
      <!-- Add more tree entities as needed
      <a-entity gltf-model="tree2.gltf" position="5 0 -8"></a-entity>
      <a-entity gltf-model="tree3.gltf" position="-5 0 -8"></a-entity>
      -->

      <!-- Camera and controls -->
      <a-entity camera look-controls position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
