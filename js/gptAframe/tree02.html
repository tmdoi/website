<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My VR Forest</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('custom-rotation-controls', {
        init: function() {
          this.onKeyDown = this.onKeyDown.bind(this);
          window.addEventListener('keydown', this.onKeyDown);
        },

        onKeyDown: function(event) {
          const rotationSpeed = 5;

          if (event.key === 'q') {
            this.el.object3D.rotation.y += THREE.Math.degToRad(rotationSpeed);
          } else if (event.key === 'e') {
            this.el.object3D.rotation.y -= THREE.Math.degToRad(rotationSpeed);
          }
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#87ceeb"></a-sky>

      <!-- Brown ground -->
      <a-plane color="#8B4513" rotation="-90 0 0" width="50" height="50"></a-plane>

      <!-- Trees -->
      <a-entity gltf-model="maple_tree/scene.gltf" position="0 0 -5"></a-entity>
      <!-- Add more tree entities as needed -->

      <!-- Camera and controls -->
      <a-entity camera look-controls wasd-controls custom-rotation-controls position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
