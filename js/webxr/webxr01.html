<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
   <script>
     AFRAME.registerComponent('input-listener', {
       //初期化
       init: function () {
         this.el.addEventListener('pinchstarted', function (e) {
           
         });
         this.el.addEventListener('pinchended', function (e) { 
         
         });
         
         this.el.addEventListener('pinchmoved', function (e) {
            
         });
       },
       //毎フレーム更新 
       tick: function () {
         
       }
     });
    </script>
  </head>
    <body>
    <a-scene background="color: #0066EC">
      <a-entity scale="0.1 0.1 0.1" position="0 1.5 0">
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      </a-entity>
      <a-entity id="leftHand" hand-tracking-controls="hand: left; modelStyle: dots;" input-listener></a-entity>
      <a-entity id="rightHand" hand-tracking-controls="hand: right; modelStyle: dots;"></a-entity>
    </a-scene>
  </body>
</html>
