<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-2 1.5 -4" rotation="60 60 0" color="red"></a-box>
      <a-sphere position="0 2.25 -5" radius="0.25" color="blue"></a-sphere>
      <a-cylinder position="-1 0.75 -3" radius="0.5" height="10.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="4" color="#7BC8A4"></a-plane>
      <a-plane position="0 4 -8" rotation="0 0 0" width="10" height="4" color="#0BC8FF"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
